<html>
<head>
	<title>Try 1</title>
	<style>
		h1 {
			text-align: center;
		}
		#personInfo { margin: 0 0 40px 25px; }
		#typeInfo {
			display: inline-block;
			width: 50px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<script>

	var nama = ["Dimas Syahputra", "Malik Maulana",    // 0 , 1
							"Bima Tiknanada", "Ahmad Jay",         // 2 , 3
							"Dawam", "Ghaitza Muhammad"],          // 4, 5
			
					 //   0            1            2           3           4            5
			hobi = ["Game", "Watching TV", "Football", "Football", "Motorcycle", "Learning"],
			
			
			// Function Start ==================================================================================
			printInfo = function (n, h){
				document.write('<div id="personInfo">');
				document.write('<span id="typeInfo">Nama</span>: ' + n + '<br>');
				document.write('<span id="typeInfo">Hobi</span>: ' + h + '<br>');
				document.write('</div>');
			};
			
			// Function End ====================================================================================
			
	if (nama.length != hobi.length){
		document.write('<h1><strong>Error</h1></strong><br><br>');
		document.write('<strong>Info</strong> : Jumlah variabel tidak sesuai. Mohon diperiksa kembali<br>');
	}
	else {
		document.write('<h1>My Friends</h1><br><br>');
		document.write('There are ' + nama.length + ' name in this list.<br><br>');
		for (var i = 0; i < nama.length; i++){
			printInfo(nama[i], hobi[i]);
		}
	}

	</script>
</body>
</html>
